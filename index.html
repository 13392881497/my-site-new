<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1d1d1f;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 0.5rem; font-size: 2.5rem; letter-spacing: -0.05rem; }
        p { color: #86868b; margin-bottom: 2rem; font-size: 1.1rem; }
        .links { display: flex; flex-direction: column; gap: 1rem; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 980px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover { background: #0077ed; transform: scale(1.02); }
        .btn.secondary { background: #e8e8ed; color: #1d1d1f; }
        .btn.secondary:hover { background: #d2d2d7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Luoweixin</h1>
        <p>A creative developer & learner.</p>
        <div class="links">
            <a href="https://github.com/13392881497" class="btn">GitHub</a>
            <a href="mailto:example@email.com" class="btn secondary">Email</a>
            <a href="#" class="btn secondary">Blog</a>
        </div>
    </div>
</body>
</html>
